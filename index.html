<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="translate">
        <div class="translate-container">
            <div class="translate-language">
                <div class="translate-language-region"><p>Tiếng Anh</p></div>
                <!-- <div class="translate-language-region"><p>Tiếng Việt</p></div>
                <div class="translate-language-region"><p>Trung Quốc</p></div> -->
            </div>
            <span
            class="translate-text-input" id="js-translate-text-input"
            role="textbox"
            contenteditable>
            </span>
        </div>
        <div class="translate-container">
            <div class="translate-language">
                <!-- <div class="translate-language-region"><p>Tiếng Anh</p></div> -->
                <div class="translate-language-region"><p>Tiếng Việt</p></div>
                <!-- <div class="translate-language-region"><p>Trung Quốc</p></div> -->
            </div>
                <span
                class="translate-text-output" id="js-translate-text-output"
                role="textbox"
                contenteditable>
                </span>
        </div>
    </div>
    
    <!-- Script -->
    <script src="./js/script.js" type="module"></script>
</body>
</html>
